<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase 9 - Firestore Todo App</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <!-- Container start -->
    <div class="container">
      <!-- Header start -->
      <div class="header">
        <h1 class="heading">Firestore Todo App</h1>
        <div class="controller">
          <input
            class="todoInput"
            type="text"
            placeholder="Write your todo..."
            autocomplete="off"
            spellcheck="false"
            required
          />
          <button class="todoCreate">Create</button>
        </div>
      </div>
      <!-- Header end -->
      <!-- Todo list start -->
      <div class="todo-list"></div>
      <!-- Todo list end -->
    </div>
    <!-- Container end -->

    <!-- Todo templete start -->
    <template class="todo-template">
      <div class="todo">
        <h3 class="uncomplete"></h3>
        <div class="actions">
          <button class="update">Complete</button>
          <button class="delete">Delete</button>
        </div>
      </div>
    </template>
    <!-- Todo template end -->
  </body>
</html>
